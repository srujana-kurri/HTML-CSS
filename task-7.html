<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7 css</title>
    <style>
        body{
            background-color: rgb(150, 8, 86);
        }
        .container{
            background-color: rgb(101, 2, 57) ;
            display: flex;
            width: fit-content;
            padding: 65px;
            margin: 0 auto;
        }
        td,th{
            padding: 8px 40px;
            text-align: left;
            color: white;
        }
        input{
            height: 20px;
            width: fit-content;
        }
        </style>
</head>
<body>
    <h2 style="color: white;">CSS Task-7</h2>
    <div class="container">
        <form action="backend.php">
            <table>
                <tr>
                    <th style="font-family: 'Times New Roman', Times, serif; font-weight: lighter; font-size: 125%;">Name:</th>
                    <td><input type="text" class="intype" placeholder="your name"></td>
                </tr>
                <tr>
                    <th style="font-family: 'Times New Roman', Times, serif; font-weight: lighter; font-size: 125%;">Email:</th>
                    <td><input type="email" class="intype" placeholder="your email"></td>
                </tr>
                <tr>
                    <th style="font-family: 'Times New Roman', Times, serif; font-weight: lighter; font-size: 125%;">Password:</th>
                    <td><input type="password" class="intype"></td>
                </tr>
                <tr>
                    <th style="font-family: 'Times New Roman', Times, serif; font-weight: lighter; font-size: 125%;">Phone Number:</th>
                    <td><input type="tel" class="intype"></td>
                </tr>
                <tr>
                    <th style="font-family: 'Times New Roman', Times, serif; font-weight: lighter; font-size: 125%;">Gender:</th>
                    <td>
                        <label for="male" style="display: inline;">Male:
                            <input type="radio" id="male" class="gender" value="male">
                        </label>
                        <label for="female" style="display: inline;">Female:
                            <input type="radio" id="female" class="gender" value="female">
                        </label>
                        <label for="other" style="display: inline;">Other:
                            <input type="radio" id="other" class="gender" value="other">
                        </label>
                    </td>
                </tr>
                <tr>
                    <th style="font-family: 'Times New Roman', Times, serif; font-weight: lighter; font-size: 130%;">Language:</th>
                    <td>
                        <select name="language" >
                            <option value="India">Select language</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th style="font-family: 'Times New Roman', Times, serif; font-weight: lighter; font-size: 130%;">Zip code:</th>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <th style="font-family: 'Times New Roman', Times, serif; font-weight: lighter; font-size: 130%;">About:</th>
                    <td><textarea id="comments" name="comments" rows="5" cols="20" placeholder="Write about yourself..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button style = "width:100%;height:40px;border:none;font-size:20px; border-radius: 5px; font-weight: bold;">Register</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
