<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2 html</title>
    <style>
        .container {
            width: 18%;
            height:180px;
            margin: 60px auto; 
            border: 2px solid black;
            font-size: large; 
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">HTML Task-2</h2>
    <div class="container">
        
        <p>Lists can be nested (list inside list):</p>
        <ul type="disc">
            <li>Coffee</li>
            <li>Tea
                <ul type="circle">
                    <li>Black tea</li>
                    <li>Green tea</li>
                </ul>
            </li>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
